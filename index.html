<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong JavaScript</title>
</head>

<style>
    .game-container {
        border: 3px solid #59CE8F;
        margin: auto;
        width: fit-content;
    }

    #pause {
        cursor: pointer;
        border: 3px solid #59CE8F;
        color: #59CE8F;
        border-radius: 10px;
        width: fit-content;
        margin: auto;
        padding: 15px;
        margin-top: 15px;
        font-size: 30px;
        transition: all .2s ease;
    }

    #pause:hover {
        color: white;
        background-color: #59CE8F;
    }
</style>

<body>
    <div class="game-container">
        <canvas id="pong" width="600" height="400"></canvas>
    </div>

    <div id="pause">Pause</div>

    <!-- link js -->
    <script src=" pong.js">
    </script>
</body>

</html>
